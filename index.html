<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock | Nk</title>
    <link rel="icon" href="logo.avif">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <!-- ---------------------------top--------------------------------- -->
        <div class="top">
            <div class="left-name">भारत</div>
            <div class="n">
                <div class="notch">
                </div>
            </div>
            <div class="natwork">
                <i class="fa-solid fa-signal"></i>
            </div>
            <div class="wifi">
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="battery">
                <i class="fa-solid fa-battery-full"></i></i>
            </div>
        </div>


        <!-- -----------------------lock---------------------------------- -->
        <div class="lock">
            <i class="fa-solid fa-lock lock-size" ></i>
        </div>


        <!-- ------------------------- digitalclock----------------------------->
        <div class="display-digital">
            <div class="main-dg">
                <div class="hr dg-font" id="dghr"></div>
                <div class="space dg-font">:</div>
                <div class="mit dg-font" id="dgmt"></div>
                <div class="space dg-font">:</div>
                <div class="mit dg-font" id="dgsc"></div>
                <div class="day-night" id="daytime"></div>
            </div>
            <div class="date-day">
                <div class="main-dg">
                    <div class="day font-size" id="dayname">,</div>
                    <div class="month font-size" id="month"></div>
                    <div class="date font-size" id="daynum"></div>
                </div>
            </div>
        </div>
        
<!-- ----------------------analoglock--------------------------------- -->
        <div class="analog-clock">
            <div class="clock">

                <div class="hr-hand" id="hour"></div>
                <div class="mint-hand" id="minute"></div>
                <div class="sec-hand" id="second"></div>
                <div class="name">
                    <h5>created by nilesh</h5>
                </div>
                <div class="button"></div>
                <div class="nums" style="--number:1;"><b>1</b></div>
                <div class="nums" style="--number:2;"><b>2</b></div>
                <div class="nums" style="--number:3;"><b>3</b></div>
                <div class="nums" style="--number:4;"><b>4</b></div>
                <div class="nums" style="--number:5;"><b>5</b></div>
                <div class="nums" style="--number:6;"><b>6</b></div>
                <div class="nums" style="--number:7;"><b>7</b></div>
                <div class="nums" style="--number:8;"><b>8</b></div>
                <div class="nums" style="--number:9;"><b>9</b></div>
                <div class="nums" style="--number:10;"><b>10</b></div>
                <div class="nums" style="--number:11;"><b>11</b></div>
                <div class="nums" style="--number:12;"><b>12</b></div>


            </div>
        </div>

        <!-- ---------------------------------------------icons---------------------------->
        <div class="light">
            <div class="flash"><i class="fa-solid fa-music light-ic"></i></div>
            <div class="name-ic light-icons flex">made with <i class="fa-solid fa-heart light-icons flex" style="color: red;"></i></div>
            <div class="camera"><i class="fa-solid fa-camera light-icons"></i></div>
        </div>

        <!-- ------------------------------slid bar------------------------------------------->
        <div class="slid">
            <div class="slid-bar">

            </div>
        </div>
    </div>







    <!-- ---------------------------scrip-------------------------------------------- -->
<script src="script.js"></script>
</body>

</html>
